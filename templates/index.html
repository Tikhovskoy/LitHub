{% extends "base.html" %}

{% block title %}Каталог книг — LitHub{% endblock %}

{% block content %}
  <div class="container">
    {% for row in book_pairs %}
      <div class="row gx-4 justify-content-center">
        {% for book in row %}
          <div class="col-md-6 col-lg-5 mb-4">
            <div class="card h-100 shadow-sm">
              <div class="row g-0 h-100">
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                  <img src="{{ book.img_src | urlencode }}" class="book-cover" alt="Обложка книги {{ book.title }}">
                </div>
                <div class="col-md-8">
                  <div class="card-body d-flex flex-column h-100">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">
                      <small class="text-muted">Автор: {{ book.author }}</small>
                    </p>
                    <div class="mt-auto">
                      <a href="{{ book.book_path | urlencode }}" target="_blank" class="btn btn-outline-primary btn-sm">
                        Читать
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
