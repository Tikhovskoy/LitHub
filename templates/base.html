<!doctype html>
<html lang="ru">
  <head>

    <title>{% block title %}LitHub — Онлайн библиотека{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container-fluid mt-4">
      <!-- Центрированный заголовок с jumbotron-стилем -->
      <header class="jumbotron text-center bg-light py-4">
        <h1 class="display-4">LitHub — Онлайн библиотека</h1>
      </header>
      
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
